name: template_report
description: "A package for creating a Flutter ListView from Quill format data"
version: 0.0.3

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  flutter_quill: ^9.3.20
  collection: ^1.18.0
  sprintf: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
flutter_intl:
  enabled: true
